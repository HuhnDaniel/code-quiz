<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>JavaScript Code Quiz</title>
</head>
<body>

	<header class="header">
		<button class="highscoreBtn btn">High Scores</button>
		<h3 class="clock">Time: 0</h3>
	</header>

	<main class="quiz_wrapper">
		<section class="quiz_prompt">
			<h1 class="title">JavaScript Code Quiz</h1>
		</section>
		<section class="quiz_answers">
			<article class="description">
				Race against the clock to answer questions about JavaScript fundementals.  
				The faster you finish, the higher your score!  Watch out for incorrect answers
				though, you will lose time for them!
			</article>
			<button class="startBtn btn">Start Quiz!</button>
		</section>
	</main>

<script src="script.js"></script>
	
</body>
</html>
