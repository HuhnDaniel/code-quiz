<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>JavaScript Code Quiz</title>
</head>
<body>

	<header id="header">
		<button id="highscoreBtn">High Scores</button>
		<h3 id="clock">Time: 0</h3>
	</header>

	<main id="quiz_wrapper">
		<section class="quiz_prompt">
			<h1 id="title">JavaScript Code Quiz</h1>
		</section>
		<section class="quiz_answers">
			<article id="description">
				Race against the clock to answer questions about JavaScript fundementals.  
				The faster you finish, the higher your score!  Watch out for incorrect answers
				though, you will lose time for them!
			</article>
		</section>
		<button id="startBtn" onclick="startQuiz()">Start Quiz!</button>
	</main>

<script src="script.js"></script>
	
</body>
</html>
